<!DOCTYPE html>
<html lang="en-ca">
 <head>

   <!-- Metadata -->

   <meta charset="utf-8">
   <meta name="description" content="Museum Pass Webpage">
   <meta name="keywords" content="immaculata, ics2o">
   <meta name="author" content="ZoiaB">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Code for the favicon -->

   <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
   <link rel="manifest" href="./favicon/site.webmanifest">

   <!-- Stylesheet -->
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />

   <!-- Title -->
   <title>Museum Pass</title>
 </head>
 <body>

   <!-- Link to js file -->
   <script src="./js/script.js"></script>
   
   <!-- Header -->
   <center>
   <h1>Museum Pass</h1>
   <h3>Welcome to the museum!</h3>
   <p>This web page will help you determine if you can get a discount for your museum price</p>
   
   <!-- Form for user input -->
   <form action="javascript:infoSent()">
     <label for="age">How old are you?</label>
     <input type="number" step="1" min="1" max="122" id="user-age" placeholder="Your age..."><br><br>
     <label for="day">What day of the week will you visit the museum?</label>
     <select id="day" name="day">
       <option value="Sunday">Sunday</option>
       <option value="Monday">Monday</option>
       <option value="Tuesday">Tuesday</option>
       <option value="Wednesday">Wednesday</option>
       <option value="Thursday">Thursday</option>
       <option value="Friday">Friday</option>
       <option value="Saturday">Saturday</option>
     </select><br><br>
     <input type="submit" id="button" value="Check">
   </form>
   
   <!-- Image -->
   <br>
   <img src="./images/mammoth.webp" alt="Mammoth skeleton" width="400" length="400">
   
   <!-- Div id for results to be displayed -->
   <div id="results"></div>
  </center>
 </body>
</html>
